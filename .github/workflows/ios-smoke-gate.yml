name: iOS Smoke Gate

on:
  workflow_dispatch:
  pull_request:
    paths:
      - 'App.tsx'
      - 'components/**'
      - 'src/**'
      - 'scripts/**'
      - 'package.json'
      - 'package-lock.json'
      - 'ios/**'
      - 'vite.config.ts'
      - '.github/workflows/ios-smoke-gate.yml'
  push:
    branches:
      - main
    paths:
      - 'App.tsx'
      - 'components/**'
      - 'src/**'
      - 'scripts/**'
      - 'package.json'
      - 'package-lock.json'
      - 'ios/**'
      - 'vite.config.ts'
      - '.github/workflows/ios-smoke-gate.yml'

jobs:
  qa-ios:
    runs-on: macos-latest
    timeout-minutes: 30
    env:
      VITE_SUPABASE_URL: https://zbtbtmybzuutxfntdyvp.supabase.co
      VITE_SUPABASE_ANON_KEY: sb_publishable_ci_dummy_key_1234567890
      EXPECTED_SUPABASE_PROJECT_REF: zbtbtmybzuutxfntdyvp
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run iOS quality gates
        run: npm run qa:ios

      - name: Build iOS app for simulator smoke validation
        working-directory: ios/App
        run: |
          xcodebuild -workspace App.xcworkspace \
            -scheme App \
            -destination "generic/platform=iOS Simulator" \
            -derivedDataPath ./build \
            build

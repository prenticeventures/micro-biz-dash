<!DOCTYPE html>

    <style>
      body {
        font-family: 'Press Start 2P', cursive;
        background-color: #1a1a1a;
        margin: 0;
        overflow: hidden;
      }
      /* Custom scanline effect */
      .scanlines {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.1) 50%,
          rgba(0,0,0,0.1)
        );
        background-size: 100% 4px;
        position: fixed;
        pointer-events: none;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 50;
      }
    </style>
    <!-- Import Map is kept for local preview environments that need it, 
         but Vite will use the package.json dependencies during build -->
